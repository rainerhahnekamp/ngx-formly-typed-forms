<div>
  <form [formGroup]="form" (ngSubmit)="handleSubmit()">
    <formly-form
      [form]="form"
      [fields]="fields"
      [model]="address"
    ></formly-form>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>

  <div *ngIf="formAddress">
    <h3>Form Data</h3>
    <pre>{{ formAddress | json }}</pre>
  </div>
</div>
